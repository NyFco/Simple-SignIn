<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Simple SignIn</title>
</head>

<body>
    <div class="container" id="container">
        <div id="flexWrap">
            <div class="container">
                <img src="./images/logo.png" alt="Logo" id="logo">
                <h1 id="title">NeverPlayAlone</h1>
                <form id="formSignIn">
                    <input class="border-gradient border-gradient-green" type="text" placeholder="Username">
                    <input class="border-gradient border-gradient-green" type="password" placeholder="Password">
                    <button type="submit">Sign in</button>
                </form>
            </div>

        </div>
    </div>
    <script src="https://kit.fontawesome.com/532f9fbfdd.js" crossorigin="anonymous"></script>
</body>

</html>
